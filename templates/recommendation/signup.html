{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>UniQuity Recommendations: Unique equities just for you</title>
    <link rel="stylesheet"  type="text/css" href="{% static '/recommendation/css/signup.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lora" />
</head>
<body>

{% block content %}
<form method="post" action="{% url 'signup' questionnaire=questionnaire %}"> {% csrf_token %}
<div class="container">
<div class="row">

    <form class="col s12" id="reg-form">

        <div class="input-field col s12">
          <input type="text" name="username" id="id_username">
          <label for="id_username">Username</label>
        </div>
        <div class="input-field col s6">
          <input name='first_name' id="first_name" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input name='last_name' id="last_name" type="text" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>

      <div class="row">
        <div class="input-field col s12">
          <input name='email' id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="password" name="password" required id="id_password1">
          <label for="id_password1">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input type="password" name="password2" required id="id_password2">
          <label for="id_password2">Password Again</label>
        </div>
      </div>

        <div class="input-field col s6">
          <button class="btn btn-large btn-register waves-effect waves-light center" type="submit" name="action">Register
            <i class="material-icons right">done</i>
          </button>
        </div>
   </form>
</div>
</div>
</form>
{% endblock %}
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static '/recommendation/js/signup.js' %}"></script>
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
</html>
